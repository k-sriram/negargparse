[tox]
envlist = py310, py39, flake8, mypy
isolate_build = true

[testenv]
whitelist_externals = poetry
skip_install = true
commands =
    poetry install --with test
    poetry run pytest

[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8 negargparse tests

[testenv:mypy]
basepython = python3.10
whitelist_externals = poetry
skip_install = true
commands =
    poetry install --with test-mypy
    poetry run mypy negargparse tests
